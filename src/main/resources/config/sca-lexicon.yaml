# World Coffee Research Sensory Lexicon v2.0 (2017)
# Full 3-tier hierarchical structure for coffee flavor classification
# Category → Subcategory → Keywords
#
# Reference: https://worldcoffeeresearch.org/work/sensory-lexicon/
#
# This configuration file contains 110 flavor attributes across 9 categories
# with 250+ keyword mappings for automated tasting note classification.
#
# Usage: Edit keywords to customize flavor matching for your region/preferences
# Note: Keywords are case-insensitive and matched using substring search

