spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/coffee_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: create-drop  # Recreate schema on startup in dev
    show-sql: true

  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: password

coffee:
  crawler:
    enabled: false  # Disable scheduled crawling in dev
    delay-seconds: 1  # Faster for testing

logging:
  level:
    com.coffee: DEBUG
    org.hibernate.SQL: DEBUG
