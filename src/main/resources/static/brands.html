<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Brands - Coffee Finder</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>â˜• Coffee Finder</h1>
                <p class="tagline">Discover Specialty Coffee</p>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/brands.html" class="active">Brands</a>
                <a href="/swagger-ui/index.html" target="_blank">API Docs</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h2>Coffee Brands</h2>
            <p>Click on a brand to view available products</p>
        </div>

        <div class="filter-bar">
            <input type="text" id="searchInput" placeholder="Search brands..." class="search-input">

        <div id="loading" class="loading">Loading brands...</div>

        <div class="brands-grid" id="brandsContainer">
            <!-- Brands will be loaded here -->
        </div>
    </main>

    <footer>

        </div>
