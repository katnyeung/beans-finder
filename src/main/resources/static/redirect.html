<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - Graphee.link</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/graphee_logo.png">
    <style>
        .redirect-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .redirect-card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .redirect-card h2 {
            color: #005F73;
            margin-bottom: 1rem;
        }
        .redirect-card p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .brand-name {
            font-weight: 600;
            color: #0A9396;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #005F73;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #dc3545;
            display: none;
        }
        .manual-link {
            margin-top: 1.5rem;
            display: none;
        }
        .manual-link a {
            color: #005F73;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/" class="logo-link">
                    <img src="/graphee_logo.png" alt="Graphee.link" class="nav-logo">
                    <span class="brand-name">Graphee.link</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="redirect-container">
            <div class="redirect-card">
                <h2>Redirecting to Seller</h2>
                <p>Taking you to <span id="brand-name" class="brand-name">...</span></p>
                <div class="spinner" id="spinner"></div>
                <p class="error-message" id="error-message">Unable to redirect. Please try again.</p>
                <div class="manual-link" id="manual-link">
                    <a href="#" id="seller-link" target="_blank">Click here to continue manually</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                showError('No product specified');
                return;
            }

            try {
                const response = await fetch(`/api/go/${productId}`);

                if (!response.ok) {
                    throw new Error('Product not found');
                }

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                // Update brand name
                document.getElementById('brand-name').textContent = data.brandName;

                // Setup manual link as fallback
                document.getElementById('seller-link').href = data.sellerUrl;

                // Redirect after 1 second
                setTimeout(() => {
                    window.location.href = data.sellerUrl;
                }, 1000);

            } catch (error) {
                console.error('Redirect error:', error);
                showError('Unable to redirect');
            }
        });

        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('manual-link').style.display = 'block';
        }
    </script>
    <script src="/js/common.js"></script>
</body>
</html>
