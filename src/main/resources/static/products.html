<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Coffee Finder</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>☕ Coffee Finder</h1>
                <p class="tagline">Discover Specialty Coffee</p>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/brands.html">Brands</a>
                <a href="/flavor-wheel.html">Flavor Wheel</a>
                <a href="/map.html">Map</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <a href="/brands.html" class="btn btn-secondary">← Back to Brands</a>
            <h2 id="brandName">Loading...</h2>
            <p id="brandInfo"></p>
        </div>

        <div id="loading" class="loading">Loading products...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div class="table-container">
            <table class="data-table" id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Origin</th>
                        <th>Region</th>
                        <th>Process</th>
                        <th>Variety</th>
                        <th>Tasting Notes</th>
                        <th>Price</th>
                        <th>In Stock</th>
                    </tr>
                </thead>
                <tbody id="productsContainer">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Coffee Finder. Powered by Spring Boot & Neo4j.</p>
        </div>
    </footer>

    <script src="/js/products.js"></script>
</body>
</html>
