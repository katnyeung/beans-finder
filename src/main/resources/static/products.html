<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Graphee.link</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/graphee_logo.png">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/" class="logo-link">
                    <img src="/graphee_logo.png" alt="Graphee.link" class="nav-logo">
                    <span class="brand-name">Graphee.link</span>
                </a>
                <p class="tagline">Discover Specialty Coffee</p>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/chat.html">Chat</a>
                <a href="/brands.html">Brands</a>
                <a href="/flavor-wheel.html">Flavor Wheel</a>
                <a href="/map.html">Map</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <a href="/brands.html" class="btn btn-secondary">‚Üê Back to Brands</a>
            <h2 id="brandName">Loading...</h2>
            <p id="brandInfo"></p>
        </div>

        <div id="loading" class="loading">Loading products...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div class="table-container">
            <table class="data-table" id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Origin</th>
                        <th>Region</th>
                        <th>Process</th>
                        <th>Variety</th>
                        <th>Tasting Notes</th>
                        <th>Price</th>
                        <th>In Stock</th>
                    </tr>
                </thead>
                <tbody id="productsContainer">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="/js/common.js"></script>
    <script src="/js/products.js"></script>
</body>
</html>
